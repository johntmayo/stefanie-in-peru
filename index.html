<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazca Lines Learning Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #581c87 50%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .header p {
            color: #e9d5ff;
            font-size: 1.2rem;
        }

        .card-counter {
            margin-top: 15px;
            color: #d8b4fe;
            font-size: 0.9rem;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .card {
            width: 100%;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.7s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card-front, .card-back {
            padding: 2px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-content {
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 22px;
            overflow: hidden;
        }

        .card-front .card-content {
            display: flex;
            flex-direction: column;
        }

        .card-image {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 1) 0%, rgba(15, 23, 42, 0.5) 50%, transparent 100%);
        }

        .card-text {
            padding: 40px;
        }

        .card-back .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .card-front-text {
            font-size: 1.3rem;
            color: #e9d5ff;
        }

        .card-back-text {
            font-size: 1.3rem;
            color: #f3e8ff;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .click-hint {
            text-align: center;
            color: #d8b4fe;
            font-size: 0.9rem;
            margin-top: 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #9333ea;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover:not(:disabled) {
            background: #7c3aed;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
        }

        .nav-btn:disabled {
            background: rgba(51, 65, 85, 0.5);
            color: #64748b;
            cursor: not-allowed;
        }

        .reset-btn {
            background: #475569;
        }

        .reset-btn:hover {
            background: #64748b;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 9999px;
            background: #475569;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            padding: 0;
        }

        .dot.active {
            width: 32px;
            background: #9333ea;
        }

        .dot:hover {
            background: #64748b;
        }

        .gradient-1 { background: linear-gradient(135deg, #f59e0b, #ea580c); }
        .gradient-2 { background: linear-gradient(135deg, #a855f7, #ec4899); }
        .gradient-3 { background: linear-gradient(135deg, #10b981, #14b8a6); }
        .gradient-4 { background: linear-gradient(135deg, #3b82f6, #06b6d4); }
        .gradient-5 { background: linear-gradient(135deg, #ef4444, #f43f5e); }
        .gradient-6 { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
        .gradient-7 { background: linear-gradient(135deg, #10b981, #22c55e); }
        .gradient-8 { background: linear-gradient(135deg, #eab308, #f59e0b); }

        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .card { height: 500px; }
            .card-title { font-size: 1.5rem; }
            .card-front-text, .card-back-text { font-size: 1.1rem; }
            .card-text, .card-back .card-content { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Nazca Lines</h1>
            <p>Ancient Mysteries of Peru</p>
            <div class="card-counter" id="counter">Card 1 of 8</div>
        </div>

        <div class="card-container">
            <div class="card" id="card" onclick="flipCard()">
                <div class="card-face card-front" id="cardFront"></div>
                <div class="card-face card-back" id="cardBack"></div>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="prevCard()">&#8249;</button>
            <button class="nav-btn reset-btn" onclick="resetCards()">&#8635;</button>
            <button class="nav-btn" id="nextBtn" onclick="nextCard()">&#8250;</button>
        </div>

        <div class="progress-dots" id="dots"></div>
    </div>

    <script>
        var cards = [
            {
                title: "What are the Nazca Lines?",
                front: "Discover one of Peru's greatest mysteries",
                back: "The Nazca Lines are over 700 massive geoglyphs etched into the desert floor of southern Peru. Created between 500 BC and 500 AD, these ancient designs were made by removing reddish-brown pebbles to reveal lighter soil beneath.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Nazca_colibri.jpg/800px-Nazca_colibri.jpg",
                gradient: "gradient-1"
            },
            {
                title: "How Were They Made?",
                front: "Ancient engineering without aerial view",
                back: "The lines are shallow trenches 10-15 cm deep, created by removing iron oxide-coated pebbles. The exposed lighter clay contains lime which, when moistened by morning mist, hardens to protect against erosion. Simple tools and careful planning were all the Nazca people needed.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Nazca-lineas-astronauta-c01.jpg/800px-Nazca-lineas-astronauta-c01.jpg",
                gradient: "gradient-2"
            },
            {
                title: "The Monkey",
                front: "One of the most famous figures",
                back: "The monkey geoglyph measures 93 by 58 meters (305 by 190 feet). Like most Nazca designs, it's drawn with one continuous line. The figure is best viewed from about 500 meters in the air, though it's also visible from surrounding hills.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Nazca_monkey.jpg/800px-Nazca_monkey.jpg",
                gradient: "gradient-3"
            },
            {
                title: "The Hummingbird",
                front: "A masterpiece of ancient art",
                back: "At 93 meters long, the hummingbird is one of the most recognizable Nazca designs. Its precise geometric form and graceful curves demonstrate the remarkable skill of the ancient artists. Birds are the most frequently depicted animals in the geoglyphs.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Nazca_colibri.jpg/800px-Nazca_colibri.jpg",
                gradient: "gradient-4"
            },
            {
                title: "Incredible Scale",
                front: "How big are these designs?",
                back: "The Nazca Lines cover nearly 450 square kilometers. The largest figures span up to 370 meters. The condor measures 134 meters, the spider 47 meters, and the combined length of all lines exceeds 1,300 kilometers!",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Nazca_Lines_-_Spider.jpg/800px-Nazca_Lines_-_Spider.jpg",
                gradient: "gradient-5"
            },
            {
                title: "Why Were They Created?",
                front: "Multiple theories, ongoing mystery",
                back: "Scholars believe the lines had religious significance. They may have been sacred paths to worship deities associated with water and agriculture, astronomical calendars marking solstices, or symbols meant to invoke divine aid. The true purpose remains debated.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Nazca_Lines_-_Whale.jpg/800px-Nazca_Lines_-_Whale.jpg",
                gradient: "gradient-6"
            },
            {
                title: "Modern Discoveries",
                front: "AI and drones reveal hidden treasures",
                back: "In 2024, researchers using AI discovered 303 new geoglyphs near the Nazca Lines, depicting parrots, cats, monkeys, and killer whales. Drones and machine learning are revolutionizing archaeology, helping find figures that went unnoticed for centuries.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Nazca_cat.jpg/800px-Nazca_cat.jpg",
                gradient: "gradient-7"
            },
            {
                title: "UNESCO World Heritage",
                front: "Protected but threatened",
                back: "Designated as a UNESCO World Heritage Site in 1994, the lines face threats from climate change, erosion, and human activity. Their preservation depends on protecting the dry, windless climate that has kept them intact for over 2,000 years.",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Nazca_lines%2C_Peru_%28aerial_photo%29.jpg/800px-Nazca_lines%2C_Peru_%28aerial_photo%29.jpg",
                gradient: "gradient-8"
            }
        ];

        var currentCard = 0;
        var isFlipped = false;

        function renderCard() {
            var card = cards[currentCard];
            var frontEl = document.getElementById('cardFront');
            var backEl = document.getElementById('cardBack');
            
            frontEl.className = 'card-face card-front ' + card.gradient;
            frontEl.innerHTML = '<div class="card-content"><div class="card-image"><img src="' + card.image + '" alt="' + card.title + '"><div class="image-overlay"></div></div><div class="card-text"><h2 class="card-title">' + card.title + '</h2><p class="card-front-text">' + card.front + '</p><div class="click-hint">Click to reveal &rarr;</div></div></div>';

            backEl.className = 'card-face card-back ' + card.gradient;
            backEl.innerHTML = '<div class="card-content"><h2 class="card-title">' + card.title + '</h2><p class="card-back-text">' + card.back + '</p><div class="click-hint">Click to flip back</div></div>';

            updateCounter();
            updateDots();
            updateButtons();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            document.getElementById('card').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                isFlipped = false;
                document.getElementById('card').classList.remove('flipped');
                renderCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                isFlipped = false;
                document.getElementById('card').classList.remove('flipped');
                renderCard();
            }
        }

        function goToCard(index) {
            currentCard = index;
            isFlipped = false;
            document.getElementById('card').classList.remove('flipped');
            renderCard();
        }

        function resetCards() {
            currentCard = 0;
            isFlipped = false;
            document.getElementById('card').classList.remove('flipped');
            renderCard();
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 'Card ' + (currentCard + 1) + ' of ' + cards.length;
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentCard === 0;
            document.getElementById('nextBtn').disabled = currentCard === cards.length - 1;
        }

        function updateDots() {
            var dotsEl = document.getElementById('dots');
            var html = '';
            for (var i = 0; i < cards.length; i++) {
                var activeClass = i === currentCard ? 'active' : '';
                html += '<button class="dot ' + activeClass + '" onclick="goToCard(' + i + ')"></button>';
            }
            dotsEl.innerHTML = html;
        }

        renderCard();
    </script>
</body>
</html>
